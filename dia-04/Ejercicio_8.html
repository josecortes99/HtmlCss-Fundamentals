<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia_4</title>
</head>
<body>
    <div>
        <h1>Ejercicios_Dia_4</h1>
    </div>

    <hr>

    <div>
        <section>
            <h2>Ejercicio_8</h2>
            <section>
                <h2>Formulario</h2>
                <form action="/submit" method="post">
                    <fieldset style="border: 2px solid #ccc; padding: 15px; margin-bottom: 15px;">
                        <legend>Datos Personales</legend>
    
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="nombre" required 
                            style="border: 2px solid #4CAF50; padding: 8px; margin: 5px 0; background-color: #f0fff0;"><br>
    
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="email" required 
                            style="border: 2px solid #2196F3; padding: 8px; margin: 5px 0; background-color: #f0f8ff;"><br>
    
                        <label for="Password">Password:</label>
                        <input type="password" id="Password" name="Password" placeholder="Password" required 
                            style="border: 2px solid #f44336; padding: 8px; margin: 5px 0; background-color: #fff0f0;"><br>
                    </fieldset>

                    <fieldset>
                        <legend>Botones</legend>

                        <button type="button" 
                        style="margin: 10px 5px; padding: 8px 16px; background-color: #4CAF50; color: white; border: none;">
                        Enviar
                        </button>
    
                        <button type="button" 
                        style="margin: 10px 5px; padding: 8px 16px; background-color: #f44336; color: white; border: none;">
                        Reiniciar
                        </button>

                    </fieldset>
    
                    
                </form>
            </section>
        </section>
    </div>
</body>
</html>
