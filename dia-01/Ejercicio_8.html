- Agrega un comentario HTML indicando qué estás haciendo en cada parte del documento.

<!DOCTYPE html>
<!--se escoge el lenguaje-->
<html lang="en">
<head>
    <!--Evita errores de caracteres-->
    <meta charset="UTF-8">
    <!--hacemos que coincida con el ancho de la pagina y estacala 100 para ver bien todo el contenido-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titulo de toda la pagina-->
    <title>Document</title>
</head>
<body>
    <!--Titulo h1-->
    <h1>Comentario</h1>
</body>
</html>
